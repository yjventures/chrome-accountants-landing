    /* Essential styles to prevent render blocking */

      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

    /* Prevent layout shift */

    .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
