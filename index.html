  <style>
    /* Critical styles to prevent render blocking */
    body { margin: 0; font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    .hero-section { 
      background: #122A44; 
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center;
      padding: 2rem 1rem;
    }
    .hero-content {
      max-width: 1200px;
      width: 100%;
      text-align: center;
    }
    .hero-title { 
      color: white; 
      font-size: 3rem; 
      font-weight: 700; 
      line-height: 1.1; 
      margin: 0;
    }
    .hero-subtitle { 
      color: #FCB426; 
      font-size: 3rem; 
      font-weight: 700; 
      line-height: 1.1; 
      margin: 0;
    }
    .hero-text { 
      color: white; 
      font-size: 1.25rem; 
      line-height: 1.6; 
      margin: 1.5rem 0; 
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .hero-buttons { 
      display: flex; 
      gap: 1rem; 
      margin-top: 2rem; 
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn-primary { 
      background: #FCB426; 
      color: #122A44; 
      padding: 1rem 2rem; 
      border-radius: 0.5rem; 
      font-weight: 600; 
      text-decoration: none; 
      display: inline-block; 
      border: none;
      cursor: pointer;
    }
    .btn-secondary { 
      background: transparent; 
      color: #122A44; 
      border: 2px solid #122A44; 
      padding: 1rem 2rem; 
      border-radius: 0.5rem; 
      font-weight: 600; 
      text-decoration: none; 
      display: inline-block; 
      cursor: pointer;
    }
    .btn-primary:hover, .btn-secondary:hover {
      opacity: 0.9;
    }
    /* Prevent layout shift */
    .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
    .w-full { width: 100%; }
    .h-full { height: 100%; }
    .object-cover { object-fit: cover; }
    .aspect-square { aspect-ratio: 1 / 1; }
    .rounded-2xl { border-radius: 1rem; }
    .overflow-hidden { overflow: hidden; }
    .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
